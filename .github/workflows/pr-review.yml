name: PR Review with GitHub Model

on:
  pull_request:
    types: [opened, synchronize]

permissions:
  contents: read
  pull-requests: write
  models: read  # Required to use GitHub-hosted AI models

jobs:
  review:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Get PR Diff
        id: diff
        run: |
          DIFF=$(git fetch origin main && git diff origin/main...HEAD)
          echo "diff<<EOF" >> $GITHUB_OUTPUT
          echo "$DIFF" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Call GitHub Model for Review
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          RESPONSE=$(curl -s https://models.github.ai/inference/chat/completions \
            -H "Authorization: Bearer $GITHUB_TOKEN" \
            -H "Content-Type: application/json" \
            -d '{
              "model": "openai/gpt-4o",
              "messages": [{
                "role": "user",
                "content": "Please review the following Git diff:\n'"${{ steps.diff.outputs.diff }}"'"
              }]
            }')
          echo "$RESPONSE"

      # (Optional) Add comment back to PR using GitHub CLI
      - name: Add Review Comment to PR
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr comment "$PR_URL" --body "$RESPONSE"
        continue-on-error: true
